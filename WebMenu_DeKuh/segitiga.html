<p>Alas</p>
<input id="alas" type="number" placeholder="Input alas">
<p>Tinggi</p>
<input id="tinggi" type="number" placeholder="Input tinggi">
<button onclick="cekHasil()">Hasil</button>
<p id="hasil"></p>
<p>Luas :</p>
<span id="luas" type="number"></span>
<script>
function cekHasil() {
var alas = document.getElementById("alas").value;
var tinggi = document.getElementById("tinggi").value;
document.getElementById("luas").innerHTML=(alas*tinggi)*0.5;

}
</script>
